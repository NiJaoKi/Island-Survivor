<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Войти в Island Survivor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <div class="brand">
          <div class="logo">IS</div>
          <div>
            <div class="title">Island Survivor</div>
            <div class="subtitle">Вход в игру</div>
          </div>
        </div>
      </header>

      <main class="grid" style="grid-template-columns: 1fr">
        <section class="panel">
          <div class="panel-head">
            <div class="panel-title">Ссылка</div>
            <div class="hint">Открой и нажми “Войти”</div>
          </div>
          <div class="scene">
            <p class="logline">
              Это локальная браузерная игра. Просто открой этот файл и нажми кнопку ниже.
            </p>
            <div class="sep"></div>
            <div class="actions">
              <a class="btn btn-primary" href="./index.html" style="text-decoration:none">Войти в игру</a>
              <a class="btn btn-ghost" href="./README.md" style="text-decoration:none">README</a>
            </div>
            <div class="sep"></div>
            <p class="logline muted">
              Если нужно “ссылкой” поделиться внутри папки — используйте относительный путь:
              <span class="mono">./play.html</span>
            </p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
